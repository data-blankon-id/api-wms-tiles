<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Peta NKRI</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="//cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>
<script>
  var host = 'data-blankon-id.github.io'
  if (window.location.host == host && window.location.protocol != 'https:')
    window.location.protocol = 'https:'
  var map = L.map('map').setView([-1.269160, 116.825264], 3); // Indonesia Raya!
  var mapServerUrl = 'https://data.blankon.id/api/wms';
  L.esri.tiledMapLayer(mapServerUrl, {
    attribution: 'Peta NKRI - &copy Badan Informasi Geospasial', 
  }).addTo(map);
</script>
</body>
</html>
